    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="app.js" defer></script>
  </head>
  <body>

      <div class="header-name">𝒢𝒶𝓁𝓁𝒶𝓇𝓎 𝒢𝒶𝓁𝓁𝒶𝓇𝒾𝒶</div>

      </div>
      <div class="img-item">
        <img class="img-preview" src="images/valley.jpg" alt="valley" />
      </div>
      <div class="img-item">
        <img
          class="img-preview"
          src="images/road at eve.jpg"
          alt="road at eve"
        />

      <div class="img-item">

          class="img-preview"
          src="images/butterflies.jpg"
          alt="butterflies"

    </div>
    <div class="preview-box">
      <div class="close-image">
        <button class="nav" id="close-button">
          <img src="/icons/close.svg" alt="n" class="svg" />
        </button>
      </div>
      <div class="open-image">
        <button id="previous" class="nav">
          <img src="/icons/move-to-previous.svg" alt="n" class="svg" />
        </button>
        <div class="diplay-box">
          <img src="" alt="" class="preview-image-display" id="display" />
          <div class="data">
            <div class="name"></div>
          </div>
        </div>

        <button id="next" class="nav">
          <img src="/icons/move-to-next.svg" alt="n" class="svg" />
        </button>
      </div>
    </div>

</html>
